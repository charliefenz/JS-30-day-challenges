<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex panels image gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/flex-panels-image-gallery.css" title="flex-panels-image-gallery">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="image-panels-wrapper">
        <div class="image-panel image-1" onmouseenter="hover(this)" onmouseleave="dehover(this)">
            <div class="caption-wrapper animation-commons top">Lorem</div>
            <div class="caption-wrapper middle">Travel</div>
            <div class="caption-wrapper animation-commons bottom">Dolor</div>
        </div>
        <div class="image-panel image-2" onmouseenter="hover(this)" onmouseleave="dehover(this)">
            <div class="caption-wrapper animation-commons top">Lorem</div>
            <div class="caption-wrapper middle">Share</div>
            <div class="caption-wrapper animation-commons bottom">Dolor</div>
        </div>
        <div class="image-panel image-3" onmouseenter="hover(this)" onmouseleave="dehover(this)">
            <div class="caption-wrapper animation-commons top">Lorem</div>
            <div class="caption-wrapper middle">Love</div>
            <div class="caption-wrapper animation-commons bottom">Dolor</div>
        </div>
        <div class="image-panel image-4" onmouseenter="hover(this)" onmouseleave="dehover(this)">
            <div class="caption-wrapper animation-commons top">Lorem</div>
            <div class="caption-wrapper middle">Relax</div>
            <div class="caption-wrapper animation-commons bottom">Dolor</div>
        </div>
        <div class="image-panel image-5" onmouseenter="hover(this)" onmouseleave="dehover(this)">
            <div class="caption-wrapper animation-commons top">Lorem</div>
            <div class="caption-wrapper middle">Focus</div>
            <div class="caption-wrapper animation-commons bottom">Dolor</div>
        </div>
    </div>
    <script src="./js/flex-panels-image-gallery.js"></script>
</body>
</html>
