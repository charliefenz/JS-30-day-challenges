<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/drum-kit.css">
</head> 
<body>
    <div class="drum-item">
        <div class="drum-item-text-wrapper">
            <p class="keyboard-letter" data-key-code="67">C</p>
            <p class="drum-item-desc">Bass drum</p>
        </div>
    </div>
    <div class="drum-item">
        <div class="drum-item-text-wrapper">
            <p class="keyboard-letter" data-key-code="75">K</p>
            <p class="drum-item-desc">Snare drum</p>
        </div>
    </div>
    <div class="drum-item">
        <div class="drum-item-text-wrapper">
            <p class="keyboard-letter" data-key-code="77">M</p>
            <p class="drum-item-desc">Hi-hat</p>
        </div>
    </div>
    <div class="drum-item">
        <div class="drum-item-text-wrapper">
            <p class="keyboard-letter" data-key-code="69">E</p>
            <p class="drum-item-desc">Splash cymbal</p>
        </div>
    </div>
    <div class="drum-item">
        <div class="drum-item-text-wrapper">
            <p class="keyboard-letter" data-key-code="79">O</p>
            <p class="drum-item-desc">Ride cymbal</p>
        </div>
    </div>
    <audio src="./assets/sounds/bass-drum.wav" class="keyboard-sound" data-key-code="67"></audio>
    <audio src="./assets/sounds/snare-drum.wav" class="keyboard-sound" data-key-code="75"></audio>
    <audio src="./assets/sounds/hi-hat-closed.wav" class="keyboard-sound" data-key-code="77"></audio>
    <audio src="./assets/sounds/splash-cymbal.mp3" class="keyboard-sound" data-key-code="69"></audio>
    <audio src="./assets/sounds/ride-cymbal.wav" class="keyboard-sound" data-key-code="79"></audio>
    <script src="./js/drum-kit.js"></script>
</body>
</html>
