<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax type ahead</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/ajax-type-ahead.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <h1>Ajax type ahead</h1>
    <div class="form">
        <div class="input-wrapper">
            <label for="input-location">Search for a location:</label>
            <input id="input-location" type="text" placeholder="Type in the location..." onclick="inputClick()" autocomplete="off">
            <span id="error-message">An error ocurred trying to fetch suggested addresses</span>
        </div>
        <div id="dropdown-menu">
            <div class="spinner">
                <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="30px" height="30px" viewBox="0 0 128 128" xml:space="preserve"><g><path fill="#808080" d="M109.25 55.5h-36l12-12a29.54 29.54 0 0 0-49.53 12H18.75A46.04 46.04 0 0 1 96.9 31.84l12.35-12.34v36zm-90.5 17h36l-12 12a29.54 29.54 0 0 0 49.53-12h16.97A46.04 46.04 0 0 1 31.1 96.16L18.74 108.5v-36z"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1120ms" repeatCount="indefinite"/></g></svg>
                <g xmlns="http://www.w3.org/2000/svg"><path fill="#808080" d="M109.25 55.5h-36l12-12a29.54 29.54 0 0 0-49.53 12H18.75A46.04 46.04 0 0 1 96.9 31.84l12.35-12.34v36zm-90.5 17h36l-12 12a29.54 29.54 0 0 0 49.53-12h16.97A46.04 46.04 0 0 1 31.1 96.16L18.74 108.5v-36z"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1120ms" repeatCount="indefinite"/></g>
            </div>
            <div class="addresses-list"></div>
        </div>
    </div>
    <script src="/js/ajax-type-ahead.js"></script>
</body>
</html>
