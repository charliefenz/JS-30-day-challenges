<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax type ahead</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/ajax-type-ahead.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <h1>Ajax type ahead</h1>
    <div class="form">
        <div class="input-wrapper">
            <label for="input-location">Search for a location:</label>
            <input id="input-location" type="text" placeholder="Type in the location..." onclick="inputClick()" autocomplete="off">
            <span id="error-message">An error ocurred trying to fetch suggested addresses</span>
        </div>
        <div id="dropdown-menu">
        </div>
    </div>
    <script src="/js/ajax-type-ahead.js"></script>
</body>
</html>
